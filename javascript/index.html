<body>
    <section id="data">

    <div class="cover">

    <h1 class="signup">Signup</h1>

    <div class="fields">
        <input type="text" placeholder="First Name" id="fname" class="css-fields" required><br>
        <span id="fname-error">*Name must contain atleast 3 characters</span>
        <span id="fname-error2">*please enter firstname</span>
    </div>

    <div class="fields">
        <input type="text" placeholder="Last Name" id="lname" class="css-fields" required><br>
        <span id="lname-error">*Name must contain atleast 3 characters</span>
        <span id="lname-error2">*please enter lastname</span>
    </div>

    <div class="fields">
        <input type="text" placeholder="Email" id="mail" class="css-fields" required><br>
        <span id="mail-error">*Please enter valid mail</span>
        <span id="mail-error2">*Please enter Email</span>
    </div>

    <div class="fields">
        <input type="text" placeholder="Password" id="password" class="css-fields" required><br>
        <span id="password-error">*Please enter strong password</span>
        <span id="password-error2">*Please enter password</span>
    </div>

    <div class="fields">
        <input type="text" placeholder="Comfirm Password" id="cpassword" class="css-fields" required><br>
        <span id="cpassword-error">*Please enter same password</span>
        <span id="cpassword-error2">*Please enter confirm password</span>
    </div>
